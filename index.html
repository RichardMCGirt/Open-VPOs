<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>VPO Awaiting Field Tech</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <br>
    <div id="loadingBar"></div>
    <div id="spinner" class="spinner" style="display:none;"></div>

    <h2 id="searchBarTitle" class="hidden">Open VPOs Awaiting Field Tech</h2>
    <div>
        <input type="text" id="searchBar" class="hidden"  placeholder="Search">

        <button id="searchButton" style="display: none;">Search</button>
    </div>
    <p id="displayName" style="display: none;"></p>
    <label for="techDropdown">Select Technician:</label>
    <select id="techDropdown">
        <option value="">Select a Technician</option>
        <option value="all">Display All</option>
    </select>
    
    
    
    <br>

    <div id="loadingMessage"></div>
    
    <!-- Table is wrapped in a scrollable div -->
    <div class="table-container">
        <table id="records">
            <!-- Table rows will be inserted here by JavaScript -->
        </table>
    </div>

    <div class="modal-overlay" id="modalOverlay"></div>

    <div id="modal">
        <p>Are you sure you want to confirm the job is complete?</p>
        <button id="yesButton">Yes</button>
        <button id="noButton">No</button>
    </div>
    
    
      

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="FieldTechVPO.js"></script>
</body>
</html>
