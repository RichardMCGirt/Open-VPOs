<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>VPO Awaiting Field Tech</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2 id="searchBarTitle" class="hidden">Open VPOs Awaiting Field Tech</h2>
    <div>
        <input type="text" id="searchBar" class="hidden"  placeholder="Search by Job Name or Description of Work">

        <button id="searchButton" style="display: none;">Search</button>
    </div>
    <div id="loadingMessage"></div>
    
    <!-- Table is wrapped in a scrollable div -->
    <div class="table-container">
        <table id="records">
            <!-- Table rows will be inserted here by JavaScript -->
        </table>
    </div>

    <div id="confirmationModal" class="modal">
        <div class="modal-content">
          <p id="modalMessage">Are you sure you want to mark this as complete?</p>
          <button id="yesButton">Yes</button>
          <button id="noButton">No</button>
        </div>
      </div>
      

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="FieldTechVPO.js"></script>
</body>
</html>
