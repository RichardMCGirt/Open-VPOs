<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>VPO Awaiting Field Tech</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Loading Bar Container Styles */
        #loadingBarContainer {
            display: none; /* Initially hidden */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        #loadingBarBackground {
            width: 100%; 
            height: 20px; 
            border-radius: 5px; 
            background-color: #ddd;
            overflow: hidden;
        }

        #loadingBar {
            height: 100%; 
            width: 0%; 
            background-color: #007bff;
            transition: width 0.3s ease;
        }

        #loadingPercentage {
            margin-top: 10px;
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <h3 id="searchBarTitle" class="hidden underline">Open VPOs Awaiting Field Tech</h3>

    <!-- Loading Bar Container with Progress Display -->
    <div id="loadingBarContainer" >
        <div id="loadingBarBackground" style="width: 80%; height: 20px; border-radius: 5px;">
            <div id="loadingBar"></div>
        </div>
        <span id="loadingPercentage">0%</span>
    </div>


    <!-- Search Bar -->
    <div>
        <input type="text" id="searchBar" class="hidden" placeholder="Search">
        <button id="searchButton" style="display: none;">Search</button>
    </div>

    <!-- Display User Name -->
    <p id="displayName" style="display: none;"></p>

    <!-- Technician Dropdown -->
    <select id="techDropdown">
        <option value="all">Display All</option>
    </select>

    <!-- Table Container -->
    <div class="table-container">
        <div class="table-wrapper">
            <table id="records">
                <tbody>
                    <!-- Table rows will be inserted here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div class="modal-overlay" id="modalOverlay"></div>
    <div id="modal">
        <p>Are you sure you want to confirm the job is complete?</p>
        <button id="yesButton">Yes</button>
        <button id="noButton">No</button>
    </div>

    <!-- JavaScript Libraries and Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="FieldTechVPO.js"></script>
</body>
</html>
