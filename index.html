<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>VPO Awaiting Field Tech</title>
    <link rel="stylesheet" href="style.css">
  
</head>
<body>
    <h3 id="searchBarTitle" class="hidden underline">Open VPOs Awaiting Field Tech</h3>

<!-- Loading Bar Container with Progress Display -->
<div id="loadingBarContainer">
    <div id="loadingBarBackground">
        <div id="loadingBar"></div>
    </div>
    <span id="loadingPercentage">0%</span> <!-- This will appear underneath -->
</div>




    <!-- Search Bar -->
    <div>
        <input type="text" id="searchBar" class="hidden" placeholder="Search">
        <button id="searchButton" style="display: none;">Search</button>
    </div>

    <!-- Display User Name -->

    <!-- Technician Dropdown -->
    <select id="techDropdown">
        <option value="all">Display All</option>
    </select>

    <!-- Table Container -->
    <div class="table-container">
        <div class="table-wrapper">
            <table id="records">
                <tbody>
                    <!-- Table rows will be inserted here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div class="modal-overlay" id="modalOverlay"></div>
    <div id="modal">
        <p>Are you sure you want to confirm the job is complete?</p>
        <button id="yesButton">Yes</button>
        <button id="noButton">No</button>
    </div>

    <!-- JavaScript Libraries and Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="FieldTechVPO.js"></script>
</body>

</html>
